  cupertino_icons: ^0.1.2
  image: ^2.1.4
  image_picker: ^0.6.1+11
  carousel_slider: ^1.3.1
  flutter_svg: ^0.15.0
  shared_preferences: ^0.5.6
  file_picker: ^1.4.3+1
  dio: ^3.0.7
  path: ^1.6.4
  intl: ^0.16.0
  flutter_image_compress: ^0.6.3
  keyboard_visibility: ^0.5.6
  google_sign_in: ^4.1.1
  flutter_facebook_login: ^3.0.0
  flutter_html: ^0.11.1
  provider: ^4.0.2
  http: ^0.12.0+4
  url_launcher: ^5.4.1
  flutter_tts: ^0.8.6
  path_provider: ^1.6.0
  cached_network_image: ^2.0.0
  sqflite: ^1.3.0
  mlkit: ^0.15.0
  flutter_native_image: ^0.0.5
  mime: ^0.9.6+3
  #flutter_launcher_icons: ^0.7.4


dev_dependencies:
  flutter_test:
    sdk: flutter

